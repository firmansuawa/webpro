<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
</head>
<body>
	<header><h1>Buat Account Baru!</h1></header>
	
		<h2>Sign Up Form</h2>
		<form action="./welcome.html" method="" target="_self">
		<label for="nama_depan">First Name :</label>
		<br>
		<input type="text" name="nama_depan" value="" id="nama_depan" required="">
		<br>
		<label for="nama_belakang">Last Name :</label>
		<br>
		<input type="text" name="nama_belakang" value="" id="nama_belakang" required="">
		<br>
		<br>
		<label for="Gender" required>Gender</label>
        <br>
		<input type="radio" name="Gender" value="Male" id="male_radio" required="">
		<label for="male_radio">Male</label>
		<br>
		<input type="radio" name="Gender" value="Female" id="female_radio" required="">
		<label for="female_radio">Female</label>
		<br>
		<br>
		<label for="nationality">Nationality</label>
		<br>
		<select name="nationality" id="nationality">
			<option value="indonesia">Indonesian</option>
			<option value="malaysia">Malaysian</option>
		</select>
		<br>
		<br>
		<label for="bahasa">Language Spoken</label>
		<br>
		<input type="checkbox" name="bahasa" value="check_indonesia">
		<label for="check_indonesia">Bahasa Indonesia</label>
		<br>
		<input type="checkbox" name="bahasa" value="check_english">
		<label for="check_english">Bahasa Inggris</label>
		<br>
		<input type="checkbox" name="bahasa" value="check_other">
		<label for="check_other">other</label>
		<br>
		<br>
		<label for="bio">Bio</label>
		<br>
		<textarea for="bio" ="about" rows="8" cols="40">
  			
  		</textarea>
  		
  		<br>
  		<br>
  		<br>
  		<input type="submit" name="submit" value="Submit">
	</form>
	

</body>
</html>
